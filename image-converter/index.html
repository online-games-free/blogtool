<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <div id="drop-area" class="drop-area">
            <p>Drag & drop an image here, or click to select</p>
            <input type="file" id="fileInput" accept="image/*" hidden>
        </div>
        <div id="preview-container" class="preview-container" hidden>
            <img id="preview" src="/placeholder.svg" alt="Preview" class="preview-image">
        </div>
        <div class="button-container">
            <button id="convertWebP">Convert to WebP</button>
            <button id="convertJPEG">Convert to JPEG</button>
            <button id="convertPNG">Convert to PNG</button>
        </div>
        <a id="downloadLink" class="download-button" hidden>Download Converted Image</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/browser-image-compression/2.0.0/browser-image-compression.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
